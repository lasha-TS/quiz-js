<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-tommaso/css/alk-tommaso.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="mainbox">
        <div class="header">
            <img src="logoquiz.png" class="title" alt="">
            <img src="logoscore.png" class="score" alt="">
            <h5 id="score">0</h5>
        </div>
        <div class="box">
            <div class="testbox">
                <p id="paragraph">გამარჯობა, კეთილი იყოს თქვენი მობრძანება ჩემს გამოკითხვაში, წარმატებებს გისურვებ!! ;)
                </p>
            </div>
            <div class="answerbuttons">
                <button class="answerbut"></button>
                <button class="answerbut"></button>
                <button class="answerbut"></button>
                <button class="answerbut"></button>
            </div>
            <button class="start">დაწყება</button>
        </div>
    </div>
    <div class="lastbox">
        <img src="" class="winimg" alt="">
        <div class="text">
            <h2 class="wintext"></h2>
            <h2>სწორი პასუხების რაოდენობა</h2>
            <h1 class="finishscore">0/0</h1>
            <button type="button" class="againbutton">თავიდან</button>
        </div>

    </div>
</body>

</html>
